<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Crisis Resource Coordination System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Crisis Resource System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_volunteer') }}">Add Volunteer</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_request') }}">Add Request</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_data') }}">View Data</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 py-3 bg-light text-muted">
    © 2025 Local Crisis Resource Coordination System | Built with ❤️ using Flask
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
