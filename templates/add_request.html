<!DOCTYPE html>
<html>
<head>
  <title>Add Request</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">ðŸš¨ CrisisHub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/add_volunteer">Volunteer</a>
      <a class="nav-link" href="/add_request">Request Help</a>
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/search">Search</a>
    </div>
  </div>
</nav>
{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="alert alert-{{ category }}">{{ message }}</div>
{% endfor %}
{% endwith %}


  <h2>Submit Help Request</h2>
  <form method="POST">
    <input class="form-control mb-2" type="text" name="requester_name" placeholder="Your Name" required>
    <input class="form-control mb-2" type="text" name="contact" placeholder="Contact Info" required>
    <input class="form-control mb-2" type="text" name="resource_type" placeholder="Resource Type (e.g., Food, Water)">
    <textarea class="form-control mb-2" name="description" placeholder="Description"></textarea>
    <input class="form-control mb-2" type="text" name="location" placeholder="Location" required>
    <select class="form-select mb-2" name="urgency">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <button class="btn btn-primary">Submit</button>
  </form>

  <div class="text-center">
    <a href="/" class="btn btn-secondary mt-3">Back</a>
  </div>

</body>
</html>
