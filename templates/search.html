<!DOCTYPE html>
<html>
<head>
  <title>Search Volunteers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">ðŸš¨ CrisisHub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/add_volunteer">Volunteer</a>
      <a class="nav-link" href="/add_request">Request Help</a>
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/search">Search</a>
    </div>
  </div>
</nav>


  <h2>Search Volunteers by Skill</h2>
  <form method="POST">
    <input type="text" name="skill" class="form-control mb-2" placeholder="Enter skill (e.g., First Aid)">
    <button class="btn btn-warning">Search</button>
  </form>

  {% if results %}
  <h4 class="mt-4">Results:</h4>
  <table class="table table-bordered">
    <tr><th>ID</th><th>Name</th><th>Contact</th><th>Skills</th><th>Availability</th></tr>
    {% for v in results %}
    <tr>
      <td>{{ v[0] }}</td>
      <td>{{ v[1] }}</td>
      <td>{{ v[2] }}</td>
      <td>{{ v[3] }}</td>
      <td>{{ v[4] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}

  <div class="text-center">
    <a href="/" class="btn btn-secondary mt-3">Back</a>
  </div>

</body>
</html>
